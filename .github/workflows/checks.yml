name: Lint and E2E Tests on PR

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install backend testing dependencies
        working-directory: backend-testing
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Run E2E tests
        run: npx start-server-and-test 'serve -s build' http://localhost:3000 'npm run cypress:run'
